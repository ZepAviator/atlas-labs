<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<!-- Redux -->
<link rel="import" href="../redux/redux.html">
<link rel="import" href="../atlas-icons.html">

<dom-module id="compass-fire-app">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;

                /* paper-drawer-panel */
                --drawer-menu-color:           #ffffff;
                --drawer-border-color:         1px solid #ccc;
                --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

                /* paper-menu */
                --paper-menu-background-color: #fff;
                --menu-link-color:             #111111;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-header {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            .faded-icon {
                opacity: 0.5;
                margin-right: 8px;
            }

            .drawer-list {
                margin: 0 20px;
            }

            .drawer-list a {
                display: block;
                padding: 0 16px;
                text-decoration: none;
                color: var(--app-secondary-color);
                line-height: 40px;
                outline: none;
            }

            .drawer-list a.iron-selected {
                color: black;
                font-weight: bold;
                outline: none;
            }

            iron-pages {
                @apply(--layout-vertical);
                background-color: white;
                height: calc(100vh - 56px);
            }

            #compassFireToolbar {
                height: 56px;
                padding: 0 8px;
            }\
        </style>

        <app-location route="{{route}}"></app-location>
        <app-route
                route="{{route}}"
                pattern="/:page"
                data="{{routeData}}"
                tail="{{appRoute}}"></app-route>
        <app-route
                route="{{appRoute}}"
                pattern="/:appPage"
                data="{{appRouteData}}"
                tail="{{subroute}}"></app-route>

        <app-drawer-layout fullbleed>
            <!-- Drawer content -->
            <app-drawer id="drawer" slot="drawer">
                <app-toolbar>Menu</app-toolbar>
                <iron-selector selected="[[appPage]]" attr-for-selected="name" class="drawer-list" role="navigation">
                    <a name="home" href="/compass-fire/home">Home</a>
                    <a name="view2" href="/view2">View Two</a>
                    <a name="view3" href="/view3">View Three</a>
                </iron-selector>
            </app-drawer>

            <!-- Main content -->
            <app-header-layout has-scrolling-region>

                <app-header slot="header" condenses fixed effects="waterfall">
                    <app-toolbar id="compassFireToolbar">
                        <paper-icon-button class="faded-icon" icon="main:menu" drawer-toggle></paper-icon-button>
                        <div main-title>Compass Firebase</div>
                    </app-toolbar>
                </app-header>

                <iron-pages
                        selected="[[appPage]]"
                        attr-for-selected="name"
                        fallback-selection="view404"
                        role="main">
                    <compass-fire-home name="home"></compass-fire-home>
                    <compass-fire-blank name="blank"></compass-fire-blank>
                </iron-pages>
            </app-header-layout>
        </app-drawer-layout>

    </template>

    <script>
      class CompassFireApp extends ReduxMixin(Polymer.mixinBehaviors(
        [Polymer.IronResizableBehavior],
        Polymer.Element)) {

        static get is() { return 'compass-fire-app'; }

        static get properties() {
          return {
            appPage: {
              type: String,
              reflectToAttribute: true,
              observer: '_pageChanged',
            },
          };
        }

        static get observers() {
          return [
            '_routePageChanged(appRouteData.appPage)',
          ];
        }

        _routePageChanged(appPage) {
          // If no page was found in the route data, page will be an empty string.
          // Deault to 'view1' in that case.
          this.appPage = appPage || 'home';

          // Close a non-persistent drawer when the page & route are changed.
          if (!this.$.drawer.persistent) {
            this.$.drawer.close();
          }
        }

        _pageChanged(appPage) {
          // Load page import on demand. Show 404 page if fails
          let resolvedPageUrl = this.resolveUrl('compass-fire-' + appPage + '.html');
          Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
        }

        _showPage404() {
          this.appPage = 'blank';
        }

      }
      window.customElements.define(CompassFireApp.is, CompassFireApp);
    </script>
</dom-module>
