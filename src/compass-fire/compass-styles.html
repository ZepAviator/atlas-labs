<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- shared styles for all views -->
<dom-module id="compass-styles">
  <template>
    <style is="custom-style" >
      :host > * {
        font-family: 'Roboto', 'Noto', sans-serif;

        --dark-primary-color:       #1976D2;
        --default-primary-color:    #2196F3;
        --light-primary-color:      #BBDEFB;
        --text-primary-color:       #FFFFFF;
        --accent-color:             #8BC34A;
        --primary-background-color: #FFFFFF;
        --secondary-background-color: #EEEEEE;
        --primary-text-color:       #212121;
        --secondary-text-color:     #757575;
        --disabled-text-color:      #BDBDBD;
        --divider-color:            #BDBDBD;

        --primary-color:            var(--default-primary-color);
        --app-primary-color:        var(--default-primary-color);
        --app-secondary-color:      var(--accent-color);

        /* Components */
        /*paper-card {*/
        /*--paper-card-background-color: var()*/
        /*}*/

        /* paper-drawer-panel */
        --drawer-menu-color:           #ffffff;
        --drawer-border-color:         1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);

        /* paper-menu */
        --paper-menu-background-color: #fff;
        --menu-link-color:             #111111;

        /* paper-input */
        /*--paper-input-container-color:       rgba(255, 255, 255, 0.64);*/
        /*--paper-input-container-focus-color: rgba(255, 255, 255, 1);*/
        /*--paper-input-container-input-color: #fff;*/
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      [hidden] { display: none !important; }
    </style>
  </template>
</dom-module>
