<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<dom-module id="compass-fire-blank">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      #mainContainer {
        height: calc(100vh - 56px);
      }

      .logo-icon {
        --iron-icon-width: 200px;
        --iron-icon-height: 200px;
        --iron-icon-fill-color: var(--disabled-text-color, gray);
      }

      iron-icon {
        margin-bottom: 24px;
      }

      .message {
        color: var(--secondary-text-color, gray);
        font-size: 3em;
        font-weight: 700;
      }

      .message2 {
        color: var(--secondary-text-color, gray);
        font-size: 1.5em;
        font-weight: 700;
      }
    </style>

    <div id="mainContainer" class="layout horizontal center around-justified">
      <div class="layout vertical center">
        <span class="message">Blank Page</span>
        <span class="message2">Nice place to start</span>
      </div>
    </div>
  </template>

  <script>
    class CompassFireBlank extends Polymer.Element {
      static get is() { return 'compass-fire-blank'; }
    }

    window.customElements.define(CompassFireBlank.is, CompassFireBlank);
  </script>
</dom-module>
