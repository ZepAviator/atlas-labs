<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../atlas-icons.html">
<link rel="import" href="../shared-styles.html">

<dom-module id="atlas-spinner-logo">
    <template>
        <style include="shared-styles iron-flex iron-flex-alignment">
            :host {
                display: block;
            }

            #customSpinner {
                position: relative;
                width: 80px;
                height: 80px;
            }

            .logo-bug {
                position: absolute;
                top: 15px;
                left: 15px;
                color: var(--light-primary-color);
                --iron-icon-width: 50px;
                --iron-icon-height: 50px;
            }

            .action-spinner {
                position: absolute;
                top: 0;
                left: 0;
                --paper-spinner-color: var(--primary-color);
                --paper-spinner-stroke-width: 4px;
                width: 80px;
                height: 80px;
            }

        </style>

        <div id="customSpinner">
            <paper-spinner-lite class='action-spinner' active$="{{active}}"></paper-spinner-lite>
            <iron-icon class="logo-bug" icon="main:site-logo" mobile$="[[viewMobile]]"></iron-icon>
        </div>

    </template>

    <script>
      class AtlasSpinnerLogo extends Polymer.Element {
        static get is() { return 'atlas-spinner-logo'; }
        static get properties() {
          return {
            /** If active spinner will display */
            active: {
              type: Boolean,
              value: false
            },
          }
        }
      }
      window.customElements.define(AtlasSpinnerLogo.is, AtlasSpinnerLogo);
    </script>
</dom-module>
