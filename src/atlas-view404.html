<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="atlas-icons.html">

<dom-module id="atlas-view404">
  <template>
    <style include="app-theme iron-flex iron-flex-alignment">
      :host {
        display: block;
        @apply(--layout-vertical);
        height: 100%;
      }

      #imageContainer {
        height: 90%;
        padding-bottom: 30%;
        padding-top: 10%;
      }

      .logo-icon {
        --iron-icon-width: 200px;
        --iron-icon-height: 200px;
        --iron-icon-fill-color: var(--disabled-text-color, gray);
      }

      iron-icon {
        margin-bottom: 24px;
      }

      .message {
        color: var(--secondary-text-color, gray);
        font-size: 5em;
        font-weight: 700;
      }

      .message2 {
        color: var(--secondary-text-color, gray);
        font-size: 2em;
        font-weight: 700;
      }
    </style>

    <div id="imageContainer" class="layout horizontal center around-justified">
      <div class="layout vertical center">
        <iron-icon class="logo-icon" icon="main:site-logo" mobile$="[[viewMobile]]"></iron-icon>
        <span class="message">404</span>
        <span class="message2">Page Not Found</span>
      </div>
    </div>
  </template>

  <script>
    class AtlasView404 extends Polymer.Element {
      static get is() { return 'atlas-view404'; }
    }

    window.customElements.define(AtlasView404.is, AtlasView404);
  </script>
</dom-module>
